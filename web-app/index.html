<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Racing Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .prediction-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        .btn-predict {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn-predict:hover {
            transform: translateY(-2px);
        }

        .btn-predict:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .race-info {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 5px solid #2196f3;
        }

        .race-info h3 {
            color: #1565c0;
            margin-bottom: 10px;
        }

        .race-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .race-details div {
            font-weight: 600;
        }

        .predictions-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .predictions-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .predictions-table th {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
        }

        .predictions-table td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
        }

        .predictions-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .predictions-table tr:hover {
            background: #e3f2fd;
        }

        .rank {
            width: 60px;
            text-align: center;
            font-weight: bold;
        }

        .rank-1 { color: #ffd700; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        .probability {
            font-weight: 600;
        }

        .win-prob { color: #4caf50; }
        .place-prob { color: #2196f3; }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(45deg, #4caf50, #8bc34a);
            transition: width 0.5s ease;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #f44336;
            margin: 20px 0;
            display: none;
        }

        .model-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .metric {
            background: #f1f8e9;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #c8e6c9;
        }

        /* Tab Styles */
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .tab-button {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background: #e9ecef;
        }

        .tab-button.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .search-section {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .prediction-source {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .source-api {
            background: #e3f2fd;
            color: #1976d2;
        }

        .source-neural {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .expand-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .expand-button:hover {
            background: #218838;
        }

        .expand-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .collapsed-rows {
            display: none;
        }

        .race-header {
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .race-header:hover {
            background-color: #f8f9fa;
        }

        .prediction-strength {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .strength-good {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .strength-moderate {
            background: #fff3e0;
            color: #f57c00;
        }

        .strength-poor {
            background: #ffebee;
            color: #c62828;
        }

        .strength-unknown {
            background: #f5f5f5;
            color: #666666;
        }

        .metric-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #2e7d32;
        }

        .metric-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .race-details {
                grid-template-columns: 1fr;
            }
            
            .predictions-table {
                font-size: 14px;
            }
            
            .predictions-table th,
            .predictions-table td {
                padding: 8px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèá Neural Racing Predictor</h1>
            <p>AI-Powered Horse Racing Predictions</p>
            
            <!-- Tab Navigation -->
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('search')">View Predictions</button>
            </div>
        </div>

        <div class="main-content">
            <!-- Search Predictions Tab -->
            <div id="searchTab" class="tab-content active">
                <div class="search-section">
                    <h3 style="margin-bottom: 20px; color: #333;">Search Existing Predictions</h3>
                    
                    <form class="prediction-form" id="searchForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="searchDate">Date (Optional)</label>
                                <input type="date" id="searchDate" name="searchDate">
                            </div>
                            
                            <div class="form-group">
                                <label for="searchVenue">Venue (Optional)</label>
                                <input type="text" id="searchVenue" name="searchVenue" placeholder="e.g., Flemington">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn-predict" id="searchBtn">
                            Search Predictions
                        </button>
                    </form>
                </div>
                
                <div class="error" id="searchErrorMessage"></div>
                
                <div class="loading" id="searchLoading">
                    <div class="spinner"></div>
                    <p>Searching predictions...</p>
                </div>
                
                <div class="results" id="searchResults">
                    <div id="venueFilterSection" style="display: none; margin-bottom: 20px;">
                        <label for="venueFilter" style="display: block; margin-bottom: 8px; font-weight: 600;">Filter by Venue:</label>
                        <select id="venueFilter" onchange="filterByVenue()" style="padding: 8px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; width: 250px;">
                            <option value="">All Venues</option>
                        </select>
                    </div>
                    <div id="searchResultsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set default date to today for search form
        const searchDate = document.getElementById('searchDate');
        if (searchDate) {
            searchDate.valueAsDate = new Date();
        }

        // API configuration
        const API_BASE_URL = '/api'; // Azure Static Web Apps automatically routes /api to Functions
        
        // Tab switching functionality
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }


        
        // Search form functionality
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const searchData = {
                date: formData.get('searchDate'),
                venue: formData.get('searchVenue')
            };
            
            await searchPredictions(searchData);
        });
        
        async function searchPredictions(data) {
            // Show loading state
            document.getElementById('searchLoading').style.display = 'block';
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('searchErrorMessage').style.display = 'none';
            document.getElementById('searchBtn').disabled = true;
            
            try {
                // Build query parameters
                const params = new URLSearchParams();
                if (data.date) params.append('date', data.date);
                if (data.venue) params.append('venue', data.venue);
                
                const response = await fetch(`${API_BASE_URL}/predictions/search?${params}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to search predictions');
                }
                
                const result = await response.json();
                displaySearchResults(result.predictions);
                
            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('searchErrorMessage').textContent = error.message;
                document.getElementById('searchErrorMessage').style.display = 'block';
            } finally {
                document.getElementById('searchLoading').style.display = 'none';
                document.getElementById('searchBtn').disabled = false;
            }
        }
        
        function getPredictionStrength(valWinAuc) {
            if (valWinAuc > 0.65) {
                return {
                    level: 'Good',
                    class: 'strength-good',
                    icon: '‚úÖ',
                    color: '#4caf50'
                };
            } else if (valWinAuc > 0.55) {
                return {
                    level: 'Moderate', 
                    class: 'strength-moderate',
                    icon: '‚ö†Ô∏è',
                    color: '#ff9800'
                };
            } else {
                return {
                    level: 'Poor',
                    class: 'strength-poor', 
                    icon: '‚ùå',
                    color: '#f44336'
                };
            }
        }
        
        function toggleRaceExpansion(raceId) {
            const remainingRows = document.querySelectorAll(`#${raceId}-remaining`);
            const button = document.getElementById(`${raceId}-btn`);
            const toggleIcon = document.getElementById(`${raceId}-toggle`);
            
            if (remainingRows.length === 0) return;
            
            const isCurrentlyHidden = remainingRows[0].style.display === 'none';
            
            remainingRows.forEach(row => {
                row.style.display = isCurrentlyHidden ? 'table-row' : 'none';
            });
            
            if (button) {
                const totalHorses = remainingRows.length + 5; // +5 for top 5 always shown
                button.textContent = isCurrentlyHidden 
                    ? `Show Top 5 Only ‚ñ≤` 
                    : `Show All ${totalHorses} Horses ‚ñº`;
            }
            
            if (toggleIcon) {
                toggleIcon.textContent = isCurrentlyHidden ? '‚ñ≤' : '‚ñº';
            }
        }
        
        // Global variable to store all predictions for filtering
        let allPredictions = [];
        let selectedVenue = '';
        
        function displaySearchResults(predictions) {
            const resultsList = document.getElementById('searchResultsList');
            const venueFilterSection = document.getElementById('venueFilterSection');
            const venueFilter = document.getElementById('venueFilter');
            
            if (!predictions || predictions.length === 0) {
                resultsList.innerHTML = '<div class="error">No predictions found for your search criteria.</div>';
                venueFilterSection.style.display = 'none';
                document.getElementById('searchResults').style.display = 'block';
                return;
            }
            
            // Store all predictions globally for filtering
            allPredictions = predictions;
            
            // Get unique venues
            const venues = [...new Set(predictions.map(p => p.race_info?.venue || p.venue).filter(v => v))];
            
            // Populate venue filter dropdown
            venueFilter.innerHTML = '<option value="">All Venues</option>';
            venues.forEach(venue => {
                venueFilter.innerHTML += `<option value="${venue}">${venue}</option>`;
            });
            
            // Show venue filter if there are multiple venues
            if (venues.length > 1) {
                venueFilterSection.style.display = 'block';
            } else {
                venueFilterSection.style.display = 'none';
            }
            
            // Display filtered results
            displayFilteredResults(predictions);
        }
        
        function filterByVenue() {
            const venueFilter = document.getElementById('venueFilter');
            selectedVenue = venueFilter.value;
            
            let filteredPredictions = allPredictions;
            if (selectedVenue) {
                filteredPredictions = allPredictions.filter(p => 
                    (p.race_info?.venue || p.venue) === selectedVenue
                );
            }
            
            displayFilteredResults(filteredPredictions);
        }
        
        function displayFilteredResults(predictions) {
            const resultsList = document.getElementById('searchResultsList');
            
            let html = '<h3>Found ' + predictions.length + ' prediction(s)';
            if (selectedVenue) {
                html += ` at ${selectedVenue}`;
            }
            html += '</h3>';
            
            predictions.forEach((prediction, predictionIndex) => {
                const isNeuralPredictor = prediction.model_type === 'neural_racing_predictor' || 
                                         (prediction.model_metrics && (
                                             prediction.model_metrics.val_win_auc !== undefined || 
                                             prediction.model_metrics.train_win_auc !== undefined ||
                                             prediction.model_metrics.training_samples !== undefined
                                         ));
                const sourceClass = isNeuralPredictor ? 'source-neural' : 'source-api';
                const sourceName = isNeuralPredictor ? 'Neural Predictor' : 'API Prediction';
                const raceId = `race-${predictionIndex}`;
                const totalHorses = prediction.predictions ? prediction.predictions.length : 0;
                
                // Get prediction strength for neural predictor results
                let strengthDisplay = '';
                if (isNeuralPredictor && prediction.model_metrics) {
                    const valWinAuc = prediction.model_metrics.val_win_auc;
                    if (valWinAuc !== undefined && !isNaN(valWinAuc)) {
                        const strength = getPredictionStrength(valWinAuc);
                        strengthDisplay = `<div class="prediction-strength ${strength.class}">${strength.icon} ${strength.level} Predictive Power</div>`;
                    } else {
                        // Handle NaN or undefined AUC values
                        strengthDisplay = `<div class="prediction-strength strength-unknown">‚ÑπÔ∏è Unable to Assess Predictive Power</div>`;
                    }
                }
                
                html += `
                    <div class="prediction-result" style="background: white; border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin-bottom: 20px;">
                        <div class="prediction-source ${sourceClass}">${sourceName}</div>
                        ${strengthDisplay}
                        <div class="race-header" ${totalHorses > 5 ? `onclick="toggleRaceExpansion('${raceId}')" style="cursor: pointer;"` : ''}>
                            <h4>${prediction.race_info?.venue || prediction.venue} Race ${prediction.race_info?.race_number || prediction.race_number} 
                                <span style="font-size: 0.8em; color: #666;">(${totalHorses} horses) 
                                ${totalHorses > 5 ? `<span id="${raceId}-toggle">‚ñº</span>` : ''}</span>
                            </h4>
                        </div>
                        <p><strong>Date:</strong> ${prediction.race_info?.date || prediction.race_date}</p>
                        <p><strong>Distance:</strong> ${prediction.race_info?.distance || 'Unknown'}m | <strong>Track:</strong> ${prediction.race_info?.track_condition || 'Unknown'}</p>
                        
                        
                        <div class="predictions-table" style="margin-top: 15px;">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Rank</th>
                                        <th>Horse</th>
                                        <th>Win %</th>
                                        <th>Place %</th>
                                        <th>Expected Finish</th>
                                        ${isNeuralPredictor ? '<th>Confidence</th>' : ''}
                                    </tr>
                                </thead>
                                <tbody>
                `;
                
                // Sort predictions by win probability
                const sortedPredictions = (prediction.predictions || []).sort((a, b) => b.win_probability - a.win_probability);
                
                // Show top 5 horses
                sortedPredictions.slice(0, 5).forEach((horse, index) => {
                    const rankClass = (index + 1) <= 3 ? `rank-${index + 1}` : '';
                    const horseNumber = horse.saddlecloth_number || 'N/A';
                    html += `
                        <tr class="top-5-horse">
                            <td class="rank ${rankClass}">${index + 1}</td>
                            <td><strong>${horseNumber}. ${horse.horse_name}</strong></td>
                            <td class="probability win-prob">${(horse.win_probability * 100).toFixed(1)}%</td>
                            <td class="probability place-prob">${(horse.place_probability * 100).toFixed(1)}%</td>
                            <td>${horse.predicted_finish ? horse.predicted_finish.toFixed(1) : 'N/A'}</td>
                            ${isNeuralPredictor ? `<td>${horse.confidence ? (horse.confidence * 100).toFixed(0) + '%' : 'N/A'}</td>` : ''}
                        </tr>
                    `;
                });
                
                // Show remaining horses (hidden by default)
                if (sortedPredictions.length > 5) {
                    sortedPredictions.slice(5).forEach((horse, index) => {
                        const actualRank = index + 6;
                        const horseNumber = horse.saddlecloth_number || 'N/A';
                        html += `
                            <tr class="remaining-horses" id="${raceId}-remaining" style="display: none;">
                                <td class="rank">${actualRank}</td>
                                <td><strong>${horseNumber}. ${horse.horse_name}</strong></td>
                                <td class="probability win-prob">${(horse.win_probability * 100).toFixed(1)}%</td>
                                <td class="probability place-prob">${(horse.place_probability * 100).toFixed(1)}%</td>
                                <td>${horse.predicted_finish ? horse.predicted_finish.toFixed(1) : 'N/A'}</td>
                                ${isNeuralPredictor ? `<td>${horse.confidence ? (horse.confidence * 100).toFixed(0) + '%' : 'N/A'}</td>` : ''}
                            </tr>
                        `;
                    });
                }
                
                html += `
                                </tbody>
                            </table>
                        </div>
                        ${totalHorses > 5 ? `
                        <button class="expand-button" onclick="toggleRaceExpansion('${raceId}')" id="${raceId}-btn">
                            Show All ${totalHorses} Horses ‚ñº
                        </button>
                        ` : ''}
                        <small style="color: #666; margin-top: 10px; display: block;">
                            Created: ${new Date(prediction.created_at).toLocaleString()}
                        </small>
                    </div>
                `;
            });
            
            resultsList.innerHTML = html;
            document.getElementById('searchResults').style.display = 'block';
        }
    </script>
</body>
</html>
